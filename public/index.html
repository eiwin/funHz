<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字记忆卡 | Chinese Memory Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with mascot and title -->
        <header class="app-header">
            <div class="mascot" id="mascot">🐼</div>
            <h1 class="app-title">汉字记忆卡<br><span class="subtitle">Chinese Memory Cards</span></h1>
            <div class="score-display">
                <div class="stars" id="starsContainer">
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                </div>
                <div class="score">得分: <span id="totalScore">0</span></div>
            </div>
        </header>

        <!-- Main content area -->
        <main class="main-content">
            <!-- Add words section -->
            <section class="add-words-section" id="addWordsSection">
                <h2>📝 添加新词汇 | Add New Words</h2>
                <div class="input-container">
                    <div class="input-group">
                        <label for="chineseInput">汉字 | Chinese:</label>
                        <input type="text" id="chineseInput" placeholder="例如: 苹果">
                    </div>
                    <div class="input-group">
                        <label for="pinyinInput">拼音 | Pinyin: <span class="auto-label">(自动生成 | Auto-generated)</span></label>
                        <input type="text" id="pinyinInput" placeholder="将自动生成 | Will be auto-generated" readonly>
                        <button type="button" class="edit-pinyin-btn" id="editPinyinBtn">✏️ 编辑 | Edit</button>
                    </div>
                    <div class="input-group">
                        <label for="englishInput">英文 | English:</label>
                        <input type="text" id="englishInput" placeholder="例如: apple">
                    </div>
                    <button class="add-btn" id="addWordBtn">➕ 添加词汇 | Add Word</button>
                </div>
                
                <div class="word-list" id="wordList">
                    <h3>📚 我的词汇库 | My Vocabulary</h3>
                    <div class="words-grid" id="wordsGrid">
                        <!-- Words will be displayed here -->
                    </div>
                </div>
                
                <button class="start-practice-btn" id="startPracticeBtn">🎯 开始练习 | Start Practice</button>
            </section>

            <!-- Practice section -->
            <section class="practice-section hidden" id="practiceSection">
                <div class="practice-header">
                    <button class="back-btn" id="backBtn">⬅️ 返回 | Back</button>
                    <div class="progress-info">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span id="progressText">0/0</span>
                    </div>
                </div>

                <!-- Flashcard -->
                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard">
                        <div class="card-front" id="cardFront">
                            <div class="chinese-text" id="chineseText">汉字</div>
                            <button class="flip-btn" id="flipBtn">🔄 翻转 | Flip</button>
                            <button class="speak-btn" id="speakBtn">🔊 发音 | Speak</button>
                        </div>
                        <div class="card-back hidden" id="cardBack">
                            <div class="pinyin-text" id="pinyinText">hàn zì</div>
                            <div class="english-text" id="englishText">Chinese Character</div>
                            <div class="action-buttons">
                                <button class="know-btn" id="knowBtn">✅ 认识 | Know</button>
                                <button class="dont-know-btn" id="dontKnowBtn">❌ 不认识 | Don't Know</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Multiple choice section -->
                <div class="multiple-choice hidden" id="multipleChoice">
                    <h3>选择正确答案 | Choose the correct answer</h3>
                    <div class="question-text" id="questionText">这个词的意思是什么？</div>
                    <div class="choices-container" id="choicesContainer">
                        <!-- Choices will be generated here -->
                    </div>
                </div>

                <!-- Results section -->
                <div class="results-section hidden" id="resultsSection">
                    <div class="results-content">
                        <h2>🎉 练习完成！| Practice Complete!</h2>
                        <div class="final-score">
                            <div class="score-circle">
                                <span id="finalScore">0</span>%
                            </div>
                        </div>
                        <div class="results-stats">
                            <div class="stat">
                                <span class="stat-number" id="correctCount">0</span>
                                <span class="stat-label">正确 | Correct</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number" id="incorrectCount">0</span>
                                <span class="stat-label">错误 | Incorrect</span>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="retry-btn" id="retryBtn">🔄 重新练习 | Retry</button>
                            <button class="continue-btn" id="continueBtn">➡️ 继续添加 | Continue Adding</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Achievement popup -->
        <div class="achievement-popup hidden" id="achievementPopup">
            <div class="achievement-content">
                <div class="achievement-icon" id="achievementIcon">🎉</div>
                <div class="achievement-text" id="achievementText">太棒了！</div>
            </div>
        </div>

        <!-- Toast notifications -->
        <div class="toast hidden" id="toast">
            <span id="toastText">消息</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
